<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Github Search User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <div class="container">
        <h1 style="color:white; font-weight: 700;">Github Search User App</h1>
        <form id="my-form" autocomplete="off" class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" id="search">
            <button style="background-color:#05386B; color: white;" class="btn" type="submit">Search</button>
        </form>

        <div id="result"></div>
    </div>


    <script src="app.js"></script>
</body>

</html>
